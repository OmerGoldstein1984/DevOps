<!DOCTYPE html>
<html>
<head>
    <title>Beautiful Page with Internal CSS</title>
    <style>
        /* Internal CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Beautiful Page</h1>
    </header>
    <div class="content">
        <p>This is a simple and beautiful HTML page with internal CSS.</p>
        <p>You can customize the styles within the &lt;style&gt; tag in the &lt;head&gt; section.</p>
    </div>
</body>
</html>
